# cloudbuild.yaml

steps:
  # 1Ô∏è‚É£ Docker image build bosqichi
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - "us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/order-app:${COMMIT_SHA:-latest}"
      - '.'

  # 2Ô∏è‚É£ Image‚Äôni push qilish bosqichi
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - "us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/order-app:${COMMIT_SHA:-latest}"

  # 3Ô∏è‚É£ Cloud Run‚Äôga deploy qilish bosqichi
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud run deploy order-app \
          --image=us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/order-app:${COMMIT_SHA:-latest} \
          --region=us-central1 \
          --platform=managed \
          --allow-unauthenticated \
          --port=80 \
          --quiet

# üß± ixtiyoriy: substitutsiyalar (kerak bo‚Äòlsa)
substitutions:
  _SERVICE_NAME: "order-app"

# üîí build ruxsatlari
options:
  logging: CLOUD_LOGGING_ONLY
