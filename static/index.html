<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyurtmalar Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #1E1E1E;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }
        .page { display: none; }
        .active { display: block; }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover { background-color: #0056b3; }
        input, select {
            padding: 10px;
            margin: 5px;
            width: 100%;
            max-width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #333;
            color: white;
        }
        .order-card {
            background-color: #333;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        h2, h3 { margin: 10px 0; }
        p { margin: 5px 0; }
    </style>
</head>
<body>
    <div id="login-page" class="page active">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Kirish</button>
    </div>

    <div id="orders-page" class="page">
        <h2>Buyurtmalar Yo'qlama</h2>
        <select id="campaign-select"></select>
        <div id="orders-list"></div>
        <button id="save-btn" onclick="saveDecisions()">Saqlash</button>
    </div>

    <div id="admin-page" class="page">
        <h2>Admin Panel</h2>
        <h3>Ishchilar Yaratish</h3>
        <input type="text" id="new-username" placeholder="Username">
        <input type="password" id="new-password" placeholder="Password">
        <button onclick="createUser()">Yaratish</button>

        <h3>Do'konlarni Taqsimlash</h3>
        <select id="admin-campaign-select"></select>
        <select id="admin-user-select"></select>
        <button onclick="assignCampaign()">Taqsimlash</button>

        <h3>Statistika</h3>
        <div id="stats-list"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
